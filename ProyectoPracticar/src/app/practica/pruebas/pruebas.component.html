
<div class="content-main">
    <img src="https://pbs.twimg.com/media/Fpiujk_WcAAW8uB?format=jpg&name=4096x4096" alt="">
    <h2 class="h2-name">Eleazar Noel Cabello Sanchez</h2>
    <div class="separator-large"></div>
    
   
    <div class="content-options-table">
        <h2 class="h2-title">Tikects</h2>
        <span class="content-option">Pendientes</span>
        <span class="content-option">Finalizados</span>
    </div>

    <div class="content-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
  </div>
